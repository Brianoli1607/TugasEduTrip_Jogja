<head>
    <meta charset="UTF-8">

    <title>Bahasa Indonesia</title>
    <style>
        body {
            font-family: "Georgia", serif;
            margin: 0;
            padding: 0;
            background-color: #f5efe6; /* Soft beige */
            color: #4b2e19; /* Deep brown */
        }

        /* Header Styling */
        header {
            background: linear-gradient(to right, #8b5a2b, #5a3c1a); /* Wood brown gradient */
            padding: 15px 0;
            text-align: center;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.3);
        }

        header a {
            color: #f5efe6; /* Light beige */
            text-decoration: none;
            margin: 0 15px;
            font-size: 18px;
            font-weight: bold;
            padding: 8px 12px;
            border-radius: 5px;
            transition: background 0.3s, color 0.3s;
        }

        header a:hover {
            background: rgba(255, 255, 255, 0.2);
            color: #d4a373; /* Warm sandy brown */
        }

        /* Main Content */
        .container {
            width: 90%;
            max-width: 800px;
            margin: 40px auto;
            padding: 20px;
            background-color: #fff8f0; /* Light ivory */
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }

        h1 {
            color: #8b5a2b; /* Warm brown */
            font-size: 34px;
            margin-bottom: 15px;
        }

        p {
            font-size: 18px;
            line-height: 1.6;
            color: #5a3c1a; /* Dark wood brown */
        }

        /* Image Styling */
        .image-container {
            margin-top: 20px;
            text-align: center;
        }

        img {
            width: 100%;
            max-width: 700px;
            height: auto;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease-in-out;
        }

        img:hover {
            transform: scale(1.05);
        }
    </style>
</head>
